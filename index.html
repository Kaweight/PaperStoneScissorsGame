<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="scoreBox">
        <div>
            <p>Twoje wygrane :</p>
            <p>Wygrane komputera :</p>
        </div>
        <div>
            <p class="playerGamesWin"><span>0</span></p>
            <p class="AiGamesWin"><span>0</span></p>
        </div>
    </div>
    <div class="container">
        <div id="buttons">
            <button id="button-rock"><i class="fas fa-hand-rock"></i></button>
            <button id="button-paper"><i class="fas fa-hand-paper"></i></button>
            <button id="button-scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <div id="messages">Witaj w grze!<br>
            Tutaj gramy do 10-ciu wygranych!<br>
            Wybierz i kliknij w jeden z przycisków.
        </div>
    </div>
    <div id="lastMessage"></div>
    <button id="reloadBTN" value="Odśwież" onClick="location.reload();">RESET GRY</button>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
